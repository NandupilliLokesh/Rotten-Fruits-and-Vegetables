<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriGaze | Predict</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NUTRIGAZE</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Upload Image</h3>

                    <form method="POST" enctype="multipart/form-data">
                        <input type="file" name="image" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-success w-100">
                            Predict
                        </button>
                    </form>

                    {% if prediction %}
                        <hr>
                        <h4 class="mt-3">Prediction</h4>

                        <span class="badge
                            {% if 'Healthy' in prediction %}
                                bg-success
                            {% else %}
                                bg-danger
                            {% endif %}
                            fs-6">
                            {{ prediction }}
                        </span>

                        <p class="mt-2">Confidence: {{ confidence }}%</p>

                        <img src="{{ image_path }}" class="img-fluid rounded mt-3">
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
